<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div class="img-container">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="A nice,aesthetic background for a welcome page by Halie west from unsplash">
        </div>
        <div class="form-container">
            <div class="form-content top">
                This is not a real online service!You need to know something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br><br>
                You <i>know</i> you want to.
                <br><br>
            </div>
            <div class="form-content middle">Let's do this!
               <div class="form-input">
                <div class="input-top">
                 <div class="input"> 
                    <p>
                    <label for="first-name"><div>First name</div></label>
                        <input type="text" id="first-name">
                    </p>
                  </div>
                  <div class="input"> 
                    <p>
                    <label for="Last-name"><div>Last name</div></label>
                        <input type="text" id="Last-name">
                    </p>
                  </div>
                </div>
                <div class="input-top">
                   <div class="input"> 
                    <p>
                    <label for="email"><div>Email</div></label>
                        <input type="text" id="email">
                    </p>
                  </div>
                   <div class="input"> 
                    <p>
                    <label for="phone-number"><div>Phone-number</div></label>
                        <input type="text" id="phone-number">
                    </p>
                  </div>
                </div>
                <div class="input-top">
                   <div class="input"> 
                    <p>
                    <label for="password"><div>Password</div></label>
                        <input type="text" id="password">
                    </p>
                  </div>
                   <div class="input"> 
                    <p>
                    <label for="confirm-password"><div>confirm-password</div></label>
                        <input type="text" id="confirm-password">
                    </p>
                  </div>
                </div>
               </div>
            </div>
            <div class="form-content bottom">
                <button>Create account</button>
                <br>
                <br>
                Already have an account?<a href="">Log in.</a>
            </div>
        </div>
   
</body>
<script src="app.js"></script>
</html>
