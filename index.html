<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div class="img-container">
            <span class="img-text"><img src="odin-lined.png" alt="A nice odin png image"><span class="odin">ODIN</span></span>
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="A nice,aesthetic background for a welcome page by Halie west from unsplash">
            <div class="img-credits">Photo by <a href="">Halie West </a>on <a href="">Unsplash</a>.</div>
        </div>
        <div class="form-container">
            <div class="form-content top">
                This is not a real online service! You need to know something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br><br>
                You <i>know</i> you want to.
                <br><br>
            </div>
            <div class="form-content middle">Let's do this!
               <div class="form-input">
                <form action="" method="post" id="myForm">
                <div class="input-top">
                    <div class="input"> 
                    <p>
                   <div> <label for="first-name">First name</label></div>
                        <input type="text" id="first-name" placeholder="Ramirez" name="first-name">
                    </p>
                    </div>
                    <div class="input"> 
                    <p>
                    <div><label for="Last-name">Last name</label></div>
                        <input type="text" id="Last-name" placeholder="Cruz" name="Last-name">
                    </p>
                    </div>
                </div>
                <div class="input-top">
                   <div class="input"> 
                    <p>
                    <div><label for="email">Email</label></div>
                        <input type="email" id="email" placeholder="cruzramirez@yahoo.com" name="email-id">
                    </p>
                  </div>
                   <div class="input"> 
                    <p>
                    <div><label for="phone-number">Phone-number</label></div>
                        <input type="tel" id="phone-number" name="telephone" placeholder="xxxxx-xxxxx">
                    </p>
                  </div>
                </div>
                <div class="input-top">
                   <div class="input"> 
                    <p>
                    <div><label for="password">Password</label></div>
                        <input type="password" id="password">
                    </p>
                  </div>
                   <div class="input"> 
                    <p>
                    <div><label for="confirm-password">Confirm password</label></div>
                        <input type="password" id="confirm-password">
                    </p>
                  </div>
                </div>
                </form>
               </div>
            </div>
            <div class="form-content bottom">
                <button type="submit" form="myForm">Create account</button>
                <br>
                <br>
                Already have an account?<a href=""> Log in</a>
            </div>
        </div>
   
</body>
<script src="app.js"></script>
</html>
